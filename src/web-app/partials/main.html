<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Link Sports</title>

    <link href="/css/main.css" rel="stylesheet">

</head>

<div ng-controller="SearchController as buscador">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark footer-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <!--suppress CheckImageSize -->
                <img src="/imagenes/linksports-logo.png" height="35">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link fas fa-user fa-lg"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fas fa-user-edit fa-lg" ui-sref="editarPage"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fas fa-sign-out-alt fa-lg"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="pagecontent">

        <div class="row">


            <!-- Sidebar Widgets Column -->
            <div class="col-md-4 py-sm-4">

                <!-- Search Bar Card -->
                <div class="card my-4 side-card">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="filterNombre" placeholder="Buscar por nombre..">
                            <span class="input-group-btn input-group-prepend">
                            <button class="btn fas fa-search" type="button"></button>
                        </span>
                        </div>
                    </div>
                </div>

                <!-- Sports Filters -->
                <div class="card my-4 side-card">
                    <h5 class="card-header">Sports</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6" ng-repeat="lsdeportes in buscador.deportes">
                                <ul class="list-unstyled mb-0">
                                    <li ng-repeat=" deporte in lsdeportes">
                                        <span class="search-result" ng-click="buscador.search(deporte)">{{deporte}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Search Results -->
            <div class="col-md-8 padding-up">

                <div class="row">
                    <div class="col-md-4 col-sm-8" ng-repeat="user in buscador.resultados | filter:{nombre:filterNombre}">
                        <div class="card h-40 my-3 text-center search-card">
                            <a><img class="card-img-top w-75 mx-auto d-block" ng-src="{{buscador.imagenDe(user)}}"></a>
                            <div class="card-body">
                                <h5 class="card-title">{{user.nombre}} {{user.apellido}}</h5>
                                <p class="card-text">Deporte: {{user.deporte}}</p>
                            </div>
                            <div ng-controller="UserController" class="card-footer">
                                <button ng-if="isFollowing(user) == false" type="button" ng-click="follow(user)" class="btn btn-success">Seguir</button>
                                <button ng-if="isFollowing(user) == true" type="button" class="btn btn-success disabled">Siguiendo</button>
                            </div>
                        </div>
                    </div>
                    <h4 class="text-white py-lg-4" ng-hide="buscador.hayResultados()">
                        No se han encontrado resultados de esa busqueda
                    </h4>
                </div>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <footer class="py-5 footer-navbar">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Link Sports 2018</p>
        </div>
        <!-- /.container -->
    </footer>

</div>
