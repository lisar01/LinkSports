<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Link Sports- Inicio Sesion</title>
</head>

<div ng-controller="UserController">
    <div class="row text-white">
        <div class="col-md-5 order-md-2 mb-4 my-5">
            <form ng-submit="login()" class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Inicia Sesion a LinkSports</h1>
                <hr class="mb-3">
                <label for="inputUsuario" class="sr-only">Usuario</label>
                <input type="text" id="inputUsuario" ng-model="username" class="form-control"
                       placeholder="Usuario" required="" autofocus="">
                <hr class="mb-3">
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" id="inputPassword" ng-model="password" class="form-control"
                       placeholder="Contraseña" required="">
                <hr class="mb-4">
                <button class="left-side btn btn-lg btn-block" type="submit">Iniciar Sesion</button>
            </form>
        </div>

        <div class="col-md-7 order-md-1">
            <form ng-submit="signup()" id="signup_form">
                <h2>Regístrate</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="username_signup">Usuario</label>
                        <input type="text" ng-model="username_signup" class="form-control" id="username_signup"
                               placeholder="Ingrese usuario" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password_signup">Contraseña</label>
                        <input type="password" ng-model="password_signup" class="form-control" id="password_signup"
                               placeholder="Ingrese contraseña" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" ng-model="nombre" class="form-control" id="nombre"
                               placeholder="Ingrese Nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" ng-model="apellido" class="form-control" id="apellido"
                               placeholder="Ingrese Apellido" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="deporte">Deporte/Disciplina</label>
                        <select id="deporte" class="form-control"
                                ng-model="deporte"
                                ng-options="deporte for deporte in deportes">
                            <option ng-selected="true" value="">Seleccione un deporte</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                   value="coach" ng-model="tipo" ng-required="true">
                            <label class="form-check-label" for="inlineRadio1">Coach</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                   value="atleta" ng-model="tipo" ng-required="true">
                            <label class="form-check-label" for="inlineRadio2">Atleta</label>
                        </div>
                    </div>
                </div>
                <div id="success_signup" class="alert alert-success hidden" role="alert">
                    <strong>Registro exitoso!</strong> Ya podes ingresar al sistema con tu usuario y contraseña.
                </div>
                <div id="error_signup" class="alert alert-danger hidden" role="alert">
                    <strong>Error:</strong> El usuario ingresado ya se encuentra en uso.
                </div>
                <div class="form-row col-md-12">
                    <button type="submit" class="right-side btn btn-lg btn-block">Registrarme</button>
                </div>
            </form>
        </div>
    </div>

</div>
