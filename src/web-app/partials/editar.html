<head>
    <link href="/css/editarStyles.css" rel="stylesheet">
    <title>Link Sports- Editar Perfil</title>
</head>

<div class="text-white" ng-controller="EditarController as editor">

    <div class="alert-on-top mb-4">
        <div id="old-password-error" class="alert alert-danger hidden" role="alert">
            La contraseña antigua no es correcta
        </div>
        <div id="new-password-error" class="alert alert-danger hidden" role="alert">
            La confirmacion de la contraseña no coincide con la contraseña nueva
        </div>
        <div id="new-password-success" class="alert alert-success hidden" role="alert">
            Contraseña actualizada correctamente!
        </div>
        <div id="new-profile-success" class="alert alert-success hidden" role="alert">
            Perfil actualizado correctamente!
        </div>
    </div>

    <div class="text-lg-left mb-4">
        <h2>Editar Perfil</h2>
    </div>

    <div class="row">
        <div class="col-md-5 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                Cambiar Contraseña
            </h4>
            <form ng-submit="editor.editarPass()">
                <div class="mb-3">
                    <label for="old_pass">Contraseña Antigua</label>
                    <input ng-model="editor.passInfo.antigua" type="password" class="form-control" id="old_pass"
                           required>
                </div>

                <div class="mb-3">
                    <label for="new_pass">Contraseña Nueva</label>
                    <input ng-model="editor.passInfo.nueva" type="password" class="form-control" id="new_pass" required>
                </div>

                <div class="mb-3">
                    <label for="again_new_pass">Confirmar Nueva Contraseña</label>
                    <input ng-model="editor.passInfo.deConfirmacion" type="password" class="form-control"
                           id="again_new_pass" required>
                </div>
                <hr class="mb-4">
                <button class="btn btn-lg btn-block" id="left-side" type="submit">Actualizar Contraseña</button>
            </form>
        </div>
        <div class="col-md-7 order-md-1">
            <h4 class="mb-3">Perfil</h4>
            <form ng-submit="editor.editarPerfil()">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Nombre</label>
                        <input ng-model="editor.perfilNuevo.nombre" ng-minlength="3"
                               type="text" class="form-control" id="firstName"
                               placeholder="{{editor.getUserLoggeado().nombre}}" >
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Apellido</label>
                        <input ng-model="editor.perfilNuevo.apellido" ng-minlength="3"
                               type="text" class="form-control" id="lastName"
                               placeholder="{{editor.getUserLoggeado().apellido}}" >
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="deporte">Deporte</label>
                        <select class="custom-select d-block w-100" ng-model="editor.perfilNuevo.deporte"
                                ng-options="deporte for deporte in editor.deportes"  id="deporte">
                            <option value="" disabled selected>{{editor.getUserLoggeado().deporte}}</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="tipo">Tipo</label>
                        <select class="custom-select d-block w-100" id="tipo">
                            <option value="" disabled selected>{{editor.getUserLoggeado().tipo}}</option>
                            <option ng-model="editor.perfilNuevo.tipo">Coach</option>
                            <option ng-model="editor.perfilNuevo.tipo">Atleta</option>
                        </select>
                    </div>
                </div>
                <hr class="mb-4">
                <button id="right-side" class="btn btn-lg btn-block" type="submit">Actualizar Perfil</button>
            </form>
        </div>
    </div>
</div>
