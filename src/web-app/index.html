<!doctype html>
<html lang="en" ng-app="linkSportsApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Link-Sports</title>

    <link rel="stylesheet" href="css/indexStyles.css"/>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- POPPER.JS -->
    <script src="node_modules/popper.js/dist/popper.min.js"></script>

    <!-- FONT AWESOME-->
    <link href="node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

    <!-- ANGULAR  -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark footer-navbar fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <!--suppress CheckImageSize -->
            <img src="/imagenes/linksports-logo.png" height="35">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" ng-controller="HeaderController as header" id="navbarResponsive">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" ng-click="header.irAHome()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="aboutPage">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" ng-show="header.hayUserLoggeado()">
                <li class="nav-item">
                    <a class="nav-link fas fa-user fa-lg" data-toggle="tooltip" data-placement="bottom" title="Mi Perfil" ui-sref="perfilPage"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fas fa-user-edit fa-lg" data-toggle="tooltip" data-placement="bottom" title="Editar Perfil" ui-sref="editarPage"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fas fa-sign-out-alt fa-lg" data-toggle="tooltip" data-placement="bottom" title="Cerrar Sesion" ng-click="header.logOut()"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div id="pagecontent" class="container">
    <div ui-view></div>
</div>

<!-- Footer -->
<footer class="py-5 footer-navbar">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Link Sports 2018</p>
    </div>
    <!-- /.container -->
</footer>


<script src="js/services/UserService.js"></script>
<script src="js/services/SportService.js"></script>

<script src="js/ctrls/SearchController.js"></script>
<script src="js/ctrls/UserController.js"></script>
<script src="js/ctrls/EditarController.js"></script>
<script src="js/ctrls/HeaderController.js"></script>
<script src="js/ctrls/VerPerfilController.js"></script>

<script src="js/routes.js"></script>
<script src="js/app.js"></script>

</body>
</html>
